<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4 text-center full-height">
      <div class="search-box">
        <div class="search-box-inner">
          <p>Search Wikipedia:</p>
          <input type="text" id="searchInput">
          <br>
          <button class="btn btn-small btn-primary" id="searchButton">Search</button>
          <a href="http://en.wikipedia.org/wiki/Special:Random" class="btn btn-small btn-primary" target="_blank">Random Article</a>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-8 full-height" id="searchResults">
      <div id="wikipediaLogo">
        <img class="img-responsive" src="https://assets.zackward.net/Wikipedia-logo-v2-en.svg">
      </div>
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
