<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Javascript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 id="header" class="text-center">freeCodeCamp Calculator</h1>
<div id="calculator" class="text-center">
  <div id="display">
    <p id="input">0</p>
  </div>
  <div id="buttons">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <button name="clearInput">CE</button>
        </div>
        <div class="col-xs-3">
          <button name="clearAll">C</button>
        </div>
        <div class="col-xs-3">
          <button name="delete">Del</button>
        </div>
        <div class="col-xs-3">
          <button name="divide" operation="divide">&divide;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button>7</button>
        </div>
        <div class="col-xs-3">
          <button>8</button>
        </div>
        <div class="col-xs-3">
          <button>9</button>
        </div>
        <div class="col-xs-3">
          <button name="multiply" operation="multiply">&times;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button>4</button>
        </div>
        <div class="col-xs-3">
          <button>5</button>
        </div>
        <div class="col-xs-3">
          <button>6</button>
        </div>
        <div class="col-xs-3">
          <button name="subtract" operation="subtract">&minus;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button>1</button>
        </div>
        <div class="col-xs-3">
          <button>2</button>
        </div>
        <div class="col-xs-3">
          <button>3</button>
        </div>
        <div class="col-xs-3">
          <button name="add" operation="add">&plus;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button name="reverseSign">&plusmn;</button>
        </div>
        <div class="col-xs-3">
          <button>0</button>
        </div>
        <div class="col-xs-3">
          <button name="inputDecimal">.</button>
        </div>
        <div class="col-xs-3">
          <button name="performCalculation">=</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
