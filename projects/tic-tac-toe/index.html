<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tic Tac Toe</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://www.zackward.net">Home</a></li>
        <li><a href="#">Source <i class="fa fa-github" aria-hidden="true"></i></a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>

      
      <div id="dialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Tic Tac Toe</h4>
            </div>
            <div class="modal-body">
              <p>Please choose your side.</p>
            </div>
            <div class="modal-footer">
              <button id="playerX" type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-3x" aria-hidden="true"></i></button>
              <button id="playerO" type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-circle-o fa-3x" aria-hidden="true"></i></button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <div class="board">
      <table>
        <tr>
          <td id="0"></td>
          <td id="1" class="middle"></td>
          <td id="2"></td>
        </tr>
        <tr class="middle">
          <td id="3"></td>
          <td id="4" class="middle"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7" class="middle"></td>
          <td id="8"></td>
        </tr>
      </table>
      <div id="options">
        <button class="btn btn-default">Reset</button>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='https://use.fontawesome.com/d946983e1b.js'></script>
    <script src="ttt.js"></script>
    <script src="app.js"></script>  
  </body>
</html>
